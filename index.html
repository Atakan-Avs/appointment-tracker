<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Appointment Calendar</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“… Appointment Calendar</h1>
            <p class="welcome-text">Welcome, please select your appointment!</p>
        </header>

        <main>
            <!-- Appointment Add Form -->
            <section class="appointment-form">
                <h2>Add New Appointment</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required />
                    </div>

                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required />
                    </div>

                    <div class="form-group">
                        <label for="doctor">Doctor:</label>
                        <select id="doctor" name="doctor" required>
                            <option value="">Select Doctor</option>
                            <option value="dr-ahmet-yilmaz">Dr. YÃ¼ksel Kaya - Cardiology</option>
                            <option value="dr-ayse-demir">Dr. OÄŸuzhan Ã–zgÃ¼r - Internal Medicine</option>
                            <option value="dr-mehmet-kaya">Dr. Berke AlgÃ¼n - Orthopedics</option>
                            <option value="dr-fatma-ozturk">Dr. Atakan Avsever - Pediatrics</option>
                            <option value="dr-ali-celik">Dr. Emircan Ãœye - Neurology</option>
                            <option value="dr-zeynep-arslan">Dr. Muzaffer Bayrak - Dermatology</option>
                            <option value="emergency-doctor">Emergency Room Doctor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="service">Service:</label>
                        <select id="service" name="service" required>
                            <option value="">Select Service</option>
                            <option value="consultation">Consultation</option>
                            <option value="treatment">Treatment</option>
                            <option value="check-up">Check-up</option>
                            <option value="emergency">Emergency</option>
                        </select>
                    </div>

                    <button type="submit" id="addBtn">Add Appointment</button>
                </form>
            </section>

            <!-- Appointment List -->
            <section class="appointments-list">
                <h2>My Appointments</h2>
                
                <!-- Search Box -->
                <div class="search-container">
                    <input type="text" id="filter" placeholder="Search by Name or Doctor..." class="search-input" />
                </div>
                
                <ul id="appointments">
                    <!-- Appointments will be added here by JavaScript -->
                </ul>
            </section>
        </main>
    </div>

    <!-- Modal - Appointment Details Confirmation -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Appointment Details</h2>
            <div id="modalDetails">
                <!-- Modal content will be filled by JavaScript -->
            </div>
            <div class="modal-buttons">
                <button id="confirmBtn" class="btn-confirm">Confirm</button>
                <button id="cancelBtn" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
